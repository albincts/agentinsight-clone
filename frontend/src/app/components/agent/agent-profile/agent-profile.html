<div class="profile-page">
  <app-sidebar></app-sidebar>

  <main class="profile-content">
    <div class="profile-header">
      <h1>Profile</h1>
      <div class="profile-avatar">ðŸ‘¤</div>
    </div>

    <div class="profile-card">
      <div class="avatar-row">
        <div class="avatar-large">ðŸ‘¤</div>
        <button class="btn-upload">Upload</button>
      </div>

      <form (ngSubmit)="save()" class="profile-form">
        <div class="section">
          <h3>Identity</h3>
          <div class="row">
            <div class="col">
              <label>Agent ID</label>
              <input type="text" [(ngModel)]="model.agentid" name="agentid" readonly />
            </div>
            <div class="col">
              <label>Name</label>
              <input type="text" [(ngModel)]="model.name" name="name" />
            </div>
          </div>
        </div>

        <div class="section">
          <h3>Contact Info</h3>
          <label><b></b></label>
          <input type="email" [(ngModel)]="model.email" name="email" />
          <label>Phone</label>
          <input type="text" [(ngModel)]="model.phone" name="phone" />
        </div>

        <div class="section">
          <h3>Assignment</h3>
          <label>Role</label>
          <!-- role is view-only now -->
          <input type="text" [value]="model.role" readonly />
        </div>

        <div class="actions-row">
          <button type="submit" class="btn-save" [disabled]="saving">Save</button>
          <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
        </div>

        <div class="message" *ngIf="message">{{ message }}</div>
      </form>
    </div>
  </main>
</div>
