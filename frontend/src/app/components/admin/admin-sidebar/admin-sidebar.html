<div class="admin-dashboard">
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <ul>
        <li><a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/admin/agent-management" routerLinkActive="active">Agent Management</a></li>
        <li><a routerLink="/admin/sales" routerLinkActive="active">Sales</a></li>
        <li><a routerLink="/admin/incentives" routerLinkActive="active">Incentives</a></li>
        <li><a routerLink="/admin/reports" routerLinkActive="active">Reports</a></li>
